<a class="project_toggler">{{ post.title }}</a>

<div class="project_element" id="Project{{ projectIndex }}">

  {% if post.assets.size > 0 %}
  <div class="project_image" id="ProjectImagePane{{ projectIndex }}">
    <img alt="{{ post.title }}" class="largeImg" rel="{{ projectIndex }}" src="{{ post.assets.first.url }}" />
  </div>

  {% elsif post.meta.vimeo %}
  <div class="project_image" id="ProjectImagePane{{ projectIndex }}">
    <iframe src="{{ post.meta.vimeo }}?badge=0&byline=0&title=0&portrait=0" width="500" height="375" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
  {% endif %}

  <div class="clearfix">
    <div class="project_description">
      <p>{{ post.body }}</p>
    </div>

    {% if post.assets.size > 0 %}
    <div class="project_image_paging">
      <a class="paging_prev" style="cursor: pointer;">&lt;</a>
      <ul class="paging_list">
        {% for asset in post.assets %}
        <li class="paging_list_item_{{ forloop.index}}"><a href="{{ asset.url }}" rel="Project{{ projectIndex }}" title="{{ post.title }}">{{ forloop.index}}</a></li>
        {% endfor %}
      </ul>
      <a class="paging_next" style="cursor: pointer;">&gt;</a>
    </div>
    {% endif %}
  </div>
</div>
