<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.title }} {{site.meta['mission']}}</title>

        <meta name="description" content="{{site.meta['mission']}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="author" href="humans.txt" />

        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" />

        <link type="text/css" rel="stylesheet" href="/assets/app.css" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

    </head>
    <body>

        <div id="container">

          <div id="header" class="clearfix">
            <span class="site_title"><a href="/">{{site.title}}</a></span>
            <span class="site_sub_title">{{site.meta['mission']}}</span>
          </div>

          <div id="content">{{ body }}</div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

        <script src="/assets/app.js"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

</html>
